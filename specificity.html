<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity</title>
    <link rel="stylesheet" href="specificity.css">
</head>
<body>
    <p>This is our first paragraph</p>
    <div id="main">
       <h1>this is our main</h1>  
    </div>
    <div id="bola">
        <p>this is a paragraph inside id of bola</p>
    </div>
    <div class="shodipo">
        <p>this is a paragraph tag inside class of shodipo</p>
    </div>
    <div class="ridwan">
        <p>this is a paragraph tag inside class of ridwan</p>
    </div>
    <p>this is another paragraph tag</p>
</body>
</html>
